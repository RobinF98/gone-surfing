<body>
    <header class="header">
        <h1>

                    </li>
                    <li>
                        <a href="blog.html" aria-label="Navigate to blog page">
                            <p>Blog</p>

                            <p>Contact</p>

        </nav>
        <nav>
            <ul class="menu main_menu">
                <li>

                </li>
            </ul>
        </nav>
    </header>

    <main class="main main_contact">
        <section class="contact">
            <h2>Get in touch</h2>
            <form class="contact_form" method="GET" action="response.html">
                <label for="fname" class="label_hidden">First Name</label>
                <input type="text" id="fname" class="text_input" name="fname" required placeholder="First Name">
                <label for="lname" class="label_hidden">Last Name</label>
                <input type="text" id="lname" class="text_input" name="lname" required placeholder="Last Name">
                <label for="email" class="label_hidden">Email</label>
                <input type="email" id="email" class="text_input" name="email" required placeholder="Email">
                <label for="all_info" class="label_visible">
                    <input type="radio" name="contact" id="all_info" value="all" class="radio_btn" required>
                    Receive all news and updates
                </label>
                <label for="some_info" class="label_visible">
                    <input type="radio" id="some_info" name="contact" value="some" class="radio_btn">
                    Receive only meetup dates
                </label>
                <button type="submit" class="submit_button">Submit</button>
            </form>
        </section>
        <iframe class="gmap_contact" name="gmap" title="Google Maps, Lahinch"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2859.574183788074!2d-9.35443814236!3d52.93752393533548!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x485b042810085ce5%3A0x1800c7a937df6010!2sLahinch%2C%20Co.%20Clare!5e0!3m2!1sen!2sie!4v1688572334268!5m2!1sen!2sie"
            style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>


    </main>

    <footer>
        <section class="footer">
            <h2 class="h2_hidden">1</h2>
            <ul class="socials">
                <li>
                    <a href="https://youtube.com" target="_blank"
                        aria-label="Visit our YouTube channel (opens in a new tab)" rel="noopener">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                </li>
                <li>
                    <a href="https://facebook.com" target="_blank"

                <li>

                        aria-label="Visit our Instagram page (opens in a new tab)" rel="noopener">

                    </a>
                </li>
            </ul>
        </section>
    </footer>
